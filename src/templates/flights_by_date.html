<!DOCTYPE html>
<html>
<head>
    <title>Flights {{ date }}</title>
</head>
<body>
    <h1>Flights {{ date }}</h1>
    <table>
        <tr>
            <th>Flight Number</th>
            <th>Time</th>
            <th>Aircraft</th>
            <th></th>
            <th></th>
        </tr>
        {% for flight in flights %}
            <tr>
                <td>{{ flight.flight_number }}</td>
                <td>{{ flight.time.strftime('%H:%M') }}</td>
                <td>{{ flight.aircraft_model }}</td>
                <td>
                    <form action="/edit_flight" method="GET">
                        <input type="hidden" name="date" value="{{ flight.date }}">
                        <input type="hidden" name="flight_number" value="{{ flight.flight_number }}">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form action="/delete_flight" method="POST" onsubmit="return confirm('Are you sure you want to delete this flight?')">
                        <input type="hidden" name="date" value="{{ flight.date }}">
                        <input type="hidden" name="flight_number" value="{{ flight.flight_number }}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/add_flight" method="GET">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="submit" value="Create New Flight">
    </form>
</body>
</html>
